<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech â†” Audio Chat</title>
</head>
<body>
  <h2>ğŸ™ï¸ Talk to LLM</h2>
  <button onclick="startRecognition()">Start Speaking</button>
  <p id="log"></p>

  <script>
    const socket = new WebSocket("ws://localhost:9000/ws");
    socket.binaryType = "arraybuffer";

    socket.onopen = () => {
      console.log("WebSocket connected.");
    };

    socket.onerror = (e) => {
      console.error("WebSocket error:", e);
    };

    socket.onmessage = (event) => {
      if (typeof event.data === "string") {
        console.log("Received text:", event.data);
        return;
      }

      // Play received .wav audio
      const blob = new Blob([event.data], { type: "audio/wav" });
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);

      audio.onplay = () => console.log("ğŸ”Š Playing response");
      audio.onerror = (e) => console.error("âŒ Audio error:", e);

      audio.play();
    };

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        alert("SpeechRecognition not supported in this browser");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("log").textContent = "You said: " + transcript;
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(transcript);
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech error:", event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
